<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="HomePage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
<div class="container">
    <header>
        <div class="rightpart">
            <div class="logo">
                <div class="logoset">
                    <iconify-icon icon="arcticons:e-rezept"></iconify-icon>
                    exa insurance
                </div>
                <div class="line"></div>
            </div>
            <div class="menu">
                <a href=""><span class="menubutton">Home</span></a>
                <a href=""><span class="menubutton services">services 
                    <iconify-icon icon="mdi:chevron-down" style="font-size: 18px;"></iconify-icon>
                </span></a>
                <a href=""><span class="menubutton">pricing</span></a>
                <div class="line1"></div>
                <a href=""><span class="menubutton">jobs</span></a>
            </div>
        </div>

        <div class="SignButton">
            <a href="">sign up</a>
            <a href="" class="btn">My acccount</a>
        </div>
    </header>
    <div class="body">
        <div class="center_div">
            <div class="textpart">
                <div class="bigtitle">
                    <h3> Insurance for all you <span class="cars">cars</span> 
                    </h3> 
                </div>
                <div class="minitext">
                    no more need to worry about your car, we will cover your costs if your car is damaged in an accident, stolen, vandalised or catches fire.
                </div>
                <div class="buttons">
                    <a href="">
                        <span class="discover">
                            discover
                            <iconify-icon icon="mdi:arrow-top-right"></iconify-icon>
                        </span>
                    </div>
                    </a>
                    <span>
                        <iconify-icon icon="heroicons:users"></iconify-icon>
                        contact us
                    </span>
                    <div class="brands">
                        <iconify-icon icon="simple-icons:mercedes"></iconify-icon>
                        <iconify-icon icon="simple-icons:mitsubishi"></iconify-icon>
                        <iconify-icon icon="simple-icons:toyota"></iconify-icon>
                        <iconify-icon icon="simple-icons:nissan"></iconify-icon>
                        <iconify-icon icon="simple-icons:bmw"></iconify-icon>
                    </div>
            </div>
            <div class="photopart">
                <div class="img">
                    <img src="/images/photo.jpg" alt="car">
                </div>
            </div>
        </div>

        <div class="cards_div">
            <div class="title">
                <h3>why we are better than others</h3>
            </div>
            
            <div class="cards_carousel">

            </div>
        </div>
    </div>
    <footer></footer>
</div>
</body>
</html>
