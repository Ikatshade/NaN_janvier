<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class="inner_content">
            <div class="img_part">
                <img src="/images/car insu.png" alt="ok AH BYE BYE">
            </div>
    
            <div class="form_part">
                <div class="logo">
                    <div class="logoset">
                        <iconify-icon icon="arcticons:e-rezept"></iconify-icon>
                        exa insurance
                    </div>
                    <div class="line"></div>
                </div>

                <div class="form">
                    <h2>login to your account</h2>
                    <p>See what is going on with your insurance</p>
    
                    <form action="" method="post">
                        <div class="inp">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="">
                        </div>
                        <div class="inp">
                            <label for="password">password</label>
                            <input type="password" name="password" id="">
                            <p>forgot password</p>
                        </div>
                        <input type="checkbox" name="Remember" id=""> 
                        <input type="submit" value="Login">
                    </form>
                </div>

                <div class="turnout">
                    <span>Not registered Yet? <a href="">create an account</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
